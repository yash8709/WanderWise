<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderwise | Login</title>
  <link rel="stylesheet" type="text/css" href="logstyle.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 style="text-decoration: underline;">Wanderwise Login</h1>
      <br>
      <form id="loginForm" action="login.php" method="post" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="username"><b>Username:</b></label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password"><b>Password:</b></label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn"><a href="a.html" style="color: white;
          text-decoration: none;">Login</a></button>
        </div>
        <p>Don't have an account? <a href="signup.html"><b>Sign up</b></a></p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
